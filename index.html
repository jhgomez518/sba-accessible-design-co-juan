<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARIA Example</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header role="banner">
      <!-- aria -->
      <nav role="navigation">
        <!-- aria -->
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-invalid="false"
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          required
        />
        <!-- aria; "describedby" ties the input to the relevant comment, so user knows what comment is referring to -->
        <p id="emailHelp">We'll never share your email with anyone else.</p>
        <br />
        <button aria-label="Click to submit the form">Submit</button>
        <div role="alert" aria-live="polite">Form submitted successfully!</div>
        <!-- aria -->
      </form>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
